name: Build Windows JLink Image

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '23'

      - name: Set up Gradle
        uses: gradle/gradle-build-action@v3

      - name: Build jlink image
        run: ./gradlew jlink

      - name: Upload jlink image
        uses: actions/upload-artifact@v4
        with:
          name: jlink-windows
          path: build/image/
